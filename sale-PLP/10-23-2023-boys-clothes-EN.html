<!-- Hides Filter Buttons when Facet is active - Start -->
<style>
  .filter-section {
      display: none; /* Hide by default */
  }
</style>

<script>
  var observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
              var breadcrumbRefinement = document.querySelector('.breadcrumb-refinement');
              var filterSection = document.querySelector('.filter-section');
              if (breadcrumbRefinement && filterSection) {
                  filterSection.style.display = 'none';
              } else if (filterSection) {
                  filterSection.style.display = 'block';
              }
          }
      });
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
