<style>
    .show-menu-from-side {
        left: 0 !important;
        overflow-y: auto;
        overflow-x: hidden;
    }
    .apply-shadow-to-backrgound {
        position: fixed;
        height: 100vh;
        width: 100vw;
        background-color: rgba(102,102,102,0.5);
        z-index: 100;

<script>
$("#menu-toggler-2000").click(function (event) {
        if($("#navigation").hasClass('show-menu-from-side')) {
            $(".switchin-menu-burgericon").attr("src","https://www.golftown.com/on/demandware.static/-/Library-Sites-GolfTownSharedLibrary/default/corporate/course-search/icons/icon-burgermenu.png");
            $('.switchin-menu-burgericon').css({
            'max-width': 'none',
                'width': '18px',
                'height': '15px'
            });
        } else {
            $(".switchin-menu-burgericon").attr("src","https://www.golftown.com/on/demandware.static/-/Library-Sites-GolfTownSharedLibrary/default/corporate/course-search/icons/icon-burgermenu-open.png");
            $('.switchin-menu-burgericon').css({
            'width': '17px',
                'height': '17px',
                'max-width': 'none !important'
            });
        }
        event.preventDefault();
          $("#shadow-div-impose").toggleClass("apply-shadow-to-backrgound");
          $("#navigation").toggleClass("show-menu-from-side");
    });

    // when user clicks on shadow place
    $("#shadow-div-impose").click(function () {
        if($("#navigation").hasClass('show-menu-from-side')) {
            $(".switchin-menu-burgericon").attr("src","https://www.golftown.com/on/demandware.static/-/Library-Sites-GolfTownSharedLibrary/default/corporate/course-search/icons/icon-burgermenu.png");
            $('.switchin-menu-burgericon').css({
            'max-width': 'none',
                'width': '18px',
                'height': '15px'
            });
        } else {
            $(".switchin-menu-burgericon").attr("src","https://www.golftown.com/on/demandware.static/-/Library-Sites-GolfTownSharedLibrary/default/corporate/course-search/icons/icon-burgermenu-open.png");
            $('.switchin-menu-burgericon').css({
            'width': '17px',
                'height': '17px',
                'max-width': 'none !important'
            });
        }
          $("#shadow-div-impose").toggleClass("apply-shadow-to-backrgound");
          $("#navigation").toggleClass("show-menu-from-side");
    });

    $(".header-banner").on("mousedown", "a",
    function (e) {
        if (e.button == 2) {
            $(this).css("color", "white");
            return false;
        }
        return true;
    });
    $(".header-container").on("mousedown", "a",
    function (e) {
        if (e.button == 2) {
            $(this).css("color", "black");
            return false;
        }
        return true;
    });
    $("#navigation").on("mousedown", "a",
    function (e) {
        if (e.button == 2) {
            $(this).css("color", "black");
            return false;
        }
        return true;
    });
</script>
