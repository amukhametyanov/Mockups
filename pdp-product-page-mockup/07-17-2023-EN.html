    <script>
      const clickableP = document.querySelector('.clickable-p');
const tooltipText = clickableP.querySelector('.tooltipText');

function hideTooltip(e) {
    if (!clickableP.contains(e.target) && !tooltipText.classList.contains('hidden')) {
        tooltipText.classList.add('hidden');
        document.removeEventListener('click', hideTooltip);
    }
}

clickableP.addEventListener('click', function(e) {
    tooltipText.classList.toggle('hidden');
    
    // If tooltip is visible, add the document click listener
    if (!tooltipText.classList.contains('hidden')) {
        document.addEventListener('click', hideTooltip);
    }

    e.stopPropagation();
});


    </script>
