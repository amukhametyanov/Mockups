<script>
 let lastUrl = location.href;

function replicateTitle() {
    const categoryHeader = document.querySelector('h1.category-header');
    const updatedTitle = document.querySelector('h1.updated-title');

    if (categoryHeader && updatedTitle) {
        updatedTitle.textContent = categoryHeader.textContent;
    }
}

// Function to update title and last URL
function handleUrlChange() {
    if (lastUrl !== location.href) {
        lastUrl = location.href;
        setTimeout(replicateTitle, 100); // Short delay to ensure DOM is updated
    }
}

// Initial replication
document.addEventListener('DOMContentLoaded', replicateTitle);

// Listen for popstate events (back/forward browser buttons)
window.addEventListener('popstate', handleUrlChange);

// Override pushState and replaceState
const originalPushState = history.pushState;
const originalReplaceState = history.replaceState;

history.pushState = function() {
    originalPushState.apply(this, arguments);
    handleUrlChange();
};

history.replaceState = function() {
    originalReplaceState.apply(this, arguments);
    handleUrlChange();
};
</script>
