<script>
    //expression to select a parent of div 
    var parentLi = document.getElementsByClassName("sale-tile-under-women")[0].parentElement;
    var parentUl = parentLi.parentElement;
    parentUl.classList.add("sale-nav-items-class");
    var items = document.querySelectorAll(".sale-nav-items-class > li");

    function myFunction(x) {
        if (x.matches) { // If media query matches
            

            for (let i = 0; i < items.length; i++) {
                items[i].style.maxWidth = "13%";
            
            }
            parentLi.style.maxWidth = "35%";
            parentLi.style.flexBasis = "35%";
        } else {
            for (let i = 0; i < items.length; i++) {
                items[i].style.maxWidth = "100%";
            
            }
        }
    }
    var x = window.matchMedia("(min-width: 1024px)");
    
    x.addListener(myFunction);

    myFunction(x);
    
</script>
