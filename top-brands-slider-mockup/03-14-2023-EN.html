<!-- Link Swiper's CSS -->
<link
rel="stylesheet"

<style>
.h-shopactivity {
    color: black;
    text-align:center;
    font-family: 'Nunito Sans',sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    font-weight: 800;
    }

    .wrapper-for-swiper {
        position: relative;
    }
    /* styles for nav arrows */
    .wrapper-for-swiper .apparel-arrow-next {
        position: absolute;
        top: 37%;
        right: -30px;
        cursor: pointer;
    }
    .wrapper-for-swiper .apparel-arrow-prev {
        position: absolute;
        top: 37%;
        left: -30px;
        cursor: pointer;
    }

    .wrapper-for-swiper .apparel-arrow-next.swiper-button-disabled > .fa-angle-right,
    .wrapper-for-swiper .apparel-arrow-prev.swiper-button-disabled > .fa-angle-left {
        color: #ddd9d7 !important;
        cursor: default;
    }
    
    /* styles for pagination */
    .swiper-pagination {
        position: relative;
        bottom: 0 !important;
        margin-top: 15px;
    }
    /* styles for dots */
    .shopTopDealsSwiper .swiper-pagination-bullet {
        border: 1px solid black !important;
        transition: opacity .2s ease;
        background: transparent !important;
    }
    .shopTopDealsSwiper .swiper-pagination-bullet.swiper-pagination-bullet-active {
        background: #000 !important;
    }

    @media (max-width: 768px) {
        /* turn off the nav arrows */
        .wrapper-for-swiper .apparel-arrow-next,
        .wrapper-for-swiper .apparel-arrow-prev {
            display: none;
        }
    }

    @media (max-width: 576px) {
        .wrapper-for-swiper {
            margin-right: -20px;
            margin-left: -20px;
        }
        /* leaves the whitespace on the left */
        .shopTopDealsSwiper {
            padding-right: 10px !important;
        }
        .shopTopDealsSwiper .swiper-slide.first-slide {
          margin-left: 10px;
        }
    }
</style>

  <script>
    var swiper = new Swiper(".shopTopDealsSwiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      freeMode: true,
      navigation: {
          nextEl: ".apparel-arrow-next",
          prevEl: ".apparel-arrow-prev",
        },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        320: {
            slidesPerView: 1.5,
            spaceBetween: 10
        },
        576: {
            slidesPerView: 2,
            spaceBetween: 20
        },
        768: {
            slidesPerView: 3,
            spaceBetween: 20
        }
      }
    });
  </script>
