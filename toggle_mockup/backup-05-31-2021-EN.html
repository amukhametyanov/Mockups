    /* Switch styles */
    .switch-link, .toggle-switch {
        display: inline-block;
    }
    .switch {
        appearance: none;
        height: 2em;
        width: 4em;
        background-color: #c2c2c2;
        cursor: pointer;
        border-radius: 1em;
        position: relative;
        transition: background-color 0.3s ease;
    }

    .switch::before {
        content: "";
        height: 100%;
        width: 50%;
        background-color: white;
        position: absolute;
        border-radius: 50%;
        border: #c2c2c2 solid 0.2em;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .switch:checked {
        background-color: #826eff;
    }

    .switch:checked::before {
        border-color: #826eff;
        transform: translateX(100%);
    }

    @media screen and (max-width: 500px) {
        .switch {
            outline: none;
        }
    }
    </style>
