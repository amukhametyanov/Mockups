<script>
  function updateDisplayBasedOnURL() {
  
    const currentURL = window.location.href;
    
    // checks if URL contains Lifestyle AND (ski OR snowboard)
    const hasLifestyle = currentURL.includes('Lifestyle');
    const hasSkiSnowboard = currentURL.includes('Ski') || currentURL.includes('Snowboard');
    
    if (hasLifestyle && hasSkiSnowboard) {
        document.querySelector('.regular-show').style.display = 'none';
        document.querySelector('.ski-snowboard-show').style.display = 'block';
    } else {
        document.querySelector('.regular-show').style.display = 'block';
        document.querySelector('.ski-snowboard-show').style.display = 'none';
    }
}

// initial page load
updateDisplayBasedOnURL();

// Listen for URL changes (for partial reloads)
let lastUrl = location.href; 
new MutationObserver(() => {
    const url = location.href;
    if (url !== lastUrl) {
        lastUrl = url;
        updateDisplayBasedOnURL();
    }
}).observe(document, {subtree: true, childList: true});
</script>
