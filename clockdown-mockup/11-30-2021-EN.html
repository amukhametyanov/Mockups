<script>
(function () {
    var second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
  
    var birthday = "Dec 16, 2021 06:15:00",
        countDown = new Date(birthday).getTime(),
        x = setInterval(function() {    
  
          var now = new Date().getTime(),
              distance = countDown - now;
  
          document.getElementsByClassName("days-bf")[0].innerText = Math.floor(distance / (day)),
            document.getElementsByClassName("hours-bf")[0].innerText = Math.floor((distance % (day)) / (hour)),
            document.getElementsByClassName("minutes-bf")[0].innerText = Math.floor((distance % (hour)) / (minute));
  
          //do something later when date is reached
          if (distance < 0) {
  
            clearInterval(x);
          }
          //seconds
        }, 0)
    }());
</script>
