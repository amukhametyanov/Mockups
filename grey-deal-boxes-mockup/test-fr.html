<!-- new brand logos scroll carousel -->
<style>
    .section-for-carousel {
      overflow-x: auto;
      text-align: center;
      padding-bottom: 10px;
    }
    .section-for-carousel > div {
      display: inline-flex;
      position: relative;
    }
    .custom-carousel-box {
      position: relative;
      width: 100%;
      overflow-y: hidden;
      /* white-space: nowrap; */
      user-select: none;
      cursor: pointer;
      display: flex;
      
    }

    .custom-carousel-tile {
      display: inline-block;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 10px;
    }
    .custom-carousel-tile.active {
      cursor: grabbing;
      cursor: -webkit-grabbing;
      transform: scale(1);
    }

     /* brand logos carousel */
     .brand-logos-carousel {
        width: 100%;
    }
    .brand-logos-carousel .custom-carousel-tile {
        flex: 1 1 0px;
        justify-content: center;
        display: flex;
        align-items: center;
    }

    @media (max-width:1127px) {
        /* start to show scrollbar */
        .brand-logos-carousel .custom-carousel-tile {
            max-width: initial;
        }
    }
    @media (max-width: 1023px) {
        .section-for-carousel.for-brands {
            margin-right: -20px !important;
            margin-left: -20px !important;
        }
        .brand-logos-carousel {
            width: auto;
        }
        .brand-logos-carousel .custom-carousel-tile {
            width: 122px;
        }
    }
    @media (max-width: 576px) {
  
        .brand-logos-carousel .custom-carousel-tile {
            width: 110px;
        }
        img[alt="Brand Patagonia"] {
            width: 95px !important;
        }
        img[alt="Brand The North Face"] {
            width: 75px !important;
        }
        img[alt="Brand Arc'teryx"] {
            width: 70px !important;
        }
        img[alt="Brand Nike"] {
            width: 65px !important;
        }
        img[alt="Brand New Balance"] {

        img[alt="Brand Nike"] {

        }
        img[alt="Brand On Running"] {
            width: 45px !important;
        }
        img[alt="Brand Hoka"] {
            width: 95px !important;
        }
    }
</style>
