<script>
    //Smooth scrolling with button
    $(document).ready(function () {


        // new added
        var min_w = 300; // minimum video width allowed
        var vid_w_orig; // original video dimensions
        var vid_h_orig;



        vid_w_orig = parseInt($('video').attr('width'));
        vid_h_orig = parseInt($('video').attr('height'));


        $(window).resize(function () {
            resizeToCover();
        });
        $(window).trigger('resize');


        function resizeToCover() {
            var width_of_window = $(window).width();
            var height_of_window = $(".bg-hero").height();

            if (width_of_window > 1920) {
                width_of_window = 1920;
            }
            // set the video viewport to the window size
            $('.div-for-video').width(width_of_window);
            $('.div-for-video').height(height_of_window);

            // use largest scale factor of horizontal/vertical
            var scale_h = width_of_window / vid_w_orig;
            var scale_v = height_of_window / vid_h_orig;
            var scale = scale_h > scale_v ? scale_h : scale_v;

            // don't allow scaled width < minimum video width
            if (scale * vid_w_orig < min_w) {
                scale = min_w / vid_w_orig;
            };

            // now scale the video
            $('video').width(scale * vid_w_orig);
            $('video').height(scale * vid_h_orig);
            // and center it by scrolling the video viewport
            $('.div-for-video').scrollLeft(($('video').width() - width_of_window) / 2);
            $('.div-for-video').scrollTop(($('video').height() - height_of_window) / 2);


        };
        //  new added end
    });
</script>
