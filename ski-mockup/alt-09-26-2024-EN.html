    (function () {
        function initializeSwiper() {
            const swiperContainer = document.querySelector(".new-arrivals-swiperjs");
            if (!swiperContainer) {
            console.error("Swiper container not found");
            return;
            }

            const slides = swiperContainer.querySelectorAll(".swiper-slide");
            if (slides.length === 0) {
            console.error("No slides found");
            return;
            }

            if (typeof Swiper === 'undefined') {
            console.error("Swiper library not loaded");
            return;
            }

            let swiperConfig = {
            slidesPerView: 3,
            spaceBetween: 20,
            navigation: {
                nextEl: ".new-arrivals-swiperjs-arrow-next",
                prevEl: ".new-arrivals-swiperjs-arrow-prev",
            },
            breakpoints: {
                320: {
                slidesPerView: 2.15,
                spaceBetween: 10,
                },
                576: {
                slidesPerView: 3,
                spaceBetween: 20,
                },
                768: {
                slidesPerView: 3.5,
                spaceBetween: 20,
                },
                960: {
                slidesPerView: slides.length > 4 ? 4.2 : 4,
                spaceBetween: 20,
                },
            },
            };

            swiperContainer.style.display = "block";

            try {
            new Swiper(swiperContainer, swiperConfig);
            console.log("Swiper initialized successfully");
            } catch (error) {
            console.error("Error initializing Swiper:", error);
            }
        }

        function waitForSwiper() {
            if (
            document.readyState === "complete" &&
            typeof Swiper !== "undefined" &&
            document.querySelector(".new-arrivals-swiperjs")
            ) {
            initializeSwiper();
            } else {
            setTimeout(waitForSwiper, 100);
            }
        }

        waitForSwiper();
        })();
  </script>
