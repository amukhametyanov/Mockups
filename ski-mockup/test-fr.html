      <script>
        (function() {
              let swiper = new Swiper(".headerSwiperJS", {
                loop: true,
                speed: 1500,
              autoplay: {
                    delay: 2500
                },
              
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              }
            });

            swiper.el.addEventListener('mouseenter', function(){
                swiper.autoplay.stop();
            });
            swiper.el.addEventListener('mouseleave', function(){
                swiper.autoplay.start();
            });
          })();
      </script>


<script>
    (function () {
      var second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
  
      var birthday = "Oct 5, 2024 03:15:00",
        countDown = new Date(birthday).getTime(),
        x = setInterval(function () {
          var now = new Date().getTime(),
            distance = countDown - now;
  
          (document.getElementsByClassName("days-bf")[0].innerText = Math.floor(
            distance / day
          )),
            (document.getElementsByClassName("hours-bf")[0].innerText =
              Math.floor((distance % day) / hour)),
            (document.getElementsByClassName("minutes-bf")[0].innerText =
              Math.floor((distance % hour) / minute)),
            (document.getElementsByClassName("seconds-bf")[0].innerText =
              Math.floor((distance % minute) / second));
  
          //do something later when date is reached
          if (distance < 0) {
            clearInterval(x);
          }
          //seconds
        }, 0);
    })();
</script>
