<style>
 img.onlazy {
  background: #F1F1FA;
  width: 400px;
  height: 300px;
  display: block;
  margin: 10px auto;
  border: 0;
}
</style>

<img class="onlazy" src="https://ik.imagekit.io/demo/img/image1.jpeg" />
<img class="onlazy" src="https://ik.imagekit.io/demo/img/image2.jpeg" />
<img class="onlazy" src="https://ik.imagekit.io/demo/img/image3.jpg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image4.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image5.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image6.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image7.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image8.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image9.jpeg" />
<img class="lazy onlazy" data-src="https://ik.imagekit.io/demo/img/image10.jpeg" />

<script>
    document.addEventListener("DOMContentLoaded", function() {
  var lazyloadImages = document.querySelectorAll("img.lazy");    
  var lazyloadThrottleTimeout;
  
  function lazyload () {
    if(lazyloadThrottleTimeout) {
      clearTimeout(lazyloadThrottleTimeout);
    }    
    
    lazyloadThrottleTimeout = setTimeout(function() {
        var scrollTop = window.pageYOffset;
        lazyloadImages.forEach(function(img) {
            if(img.offsetTop < (window.innerHeight + scrollTop)) {
              img.src = img.dataset.src;
              img.classList.remove('lazy');
            }
        });
        if(lazyloadImages.length == 0) { 
          document.removeEventListener("scroll", lazyload);
          window.removeEventListener("resize", lazyload);
          window.removeEventListener("orientationChange", lazyload);
        }
    }, 20);
  }
  
  document.addEventListener("scroll", lazyload);
  window.addEventListener("resize", lazyload);
  window.addEventListener("orientationChange", lazyload);
});
</script>
