  <script>
    // Set the target date - March 20th, 2025 at 3:00 AM
    const hpCountBannerTargetDate = new Date('March 20, 2025 03:00:00').getTime();
    
    // Function to update the countdown
    function updateHpCountdown() {
        // Get current date and time
        const now = new Date().getTime();
        
        // Find the time remaining between now and the target date
        const timeRemaining = hpCountBannerTargetDate - now;
        
        // Check if the target date has already passed
        if (timeRemaining <= 0) {
            // If countdown is finished, display all zeros
            document.getElementById('hp-count-banner-days').textContent = '0';
            document.getElementById('hp-count-banner-hours').textContent = '0';
            document.getElementById('hp-count-banner-minutes').textContent = '0';
            document.getElementById('hp-count-banner-seconds').textContent = '0';
            
            // Clear the interval to stop the countdown
            clearInterval(hpCountBannerTimer);
            return;
        }
        
        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        // Display the result
        document.getElementById('hp-count-banner-days').textContent = days;
        document.getElementById('hp-count-banner-hours').textContent = hours;
        document.getElementById('hp-count-banner-minutes').textContent = minutes;
        document.getElementById('hp-count-banner-seconds').textContent = seconds;
    }
    
    // Run the function once immediately to avoid delay in displaying the countdown
    updateHpCountdown();
    
    // Update the countdown every 1 second
    const hpCountBannerTimer = setInterval(updateHpCountdown, 1000);
    </script>
