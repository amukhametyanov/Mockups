    <script type="text/JavaScript">
  
        // sets height to the parent and grandparent
        var parentDiv = document.getElementsByClassName("brand-ingrid-banner")[0].parentElement;
        parentDiv.style.height = "100%";
  
        grandParentDiv = parentDiv.parentElement;
        
        // javascript media queries
        var mq = window.matchMedia( "(min-width: 1024px)" );
        
  
        mq.addListener(handleDeviceChange);
  
        function handleDeviceChange(e) {
            if (e.matches) {
                grandParentDiv.style.marginBottom = "57px";
            }
            else {
                grandParentDiv.style.marginBottom = "35px";
            }
        }
        // Run it initially
        handleDeviceChange(mq);


        function showRandomImage() {
            let randomNumber = Math.floor(Math.random() * 3);
  
            let fm = document.getElementsByClassName("brand-ingrid-banner")[0];
  
            if (randomNumber == 0) {
                fm.style.backgroundImage = "url(/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/corporate/bootfit/ski-boot-fitting-services-appointment-bg.jpg)";
                
              } else if (randomNumber == 1) {
                fm.style.backgroundImage = "url(/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/corporate/bootfit/ski-boot-fitting-services-appointment-bg2.jpg)"; 
              } else if (randomNumber == 2) {
                fm.style.backgroundImage = "url(/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/corporate/bootfit/ski-boot-fitting-services-appointment-bg3.jpg)"; 
              }
              
        }
        showRandomImage();
        
    </script>
