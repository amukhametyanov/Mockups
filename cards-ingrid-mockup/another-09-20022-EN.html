    <script type="text/JavaScript">
  
        // sets height to the parent and grandparent
        var parentDiv = document.getElementsByClassName("brand-ingrid-banner")[0].parentElement;
        
        parentDiv.style.height = "100%";
  
        grandParentDiv = parentDiv.parentElement;
        
        // javascript media queries
        var mq = window.matchMedia( "(min-width: 1024px)" );
        
  
        mq.addListener(handleDeviceChange);
  
        function handleDeviceChange(e) {
            if (e.matches) {
                grandParentDiv.style.marginBottom = "57px";
            }
            else {
                grandParentDiv.style.marginBottom = "35px";
            }
        }
        // Run it initially
        handleDeviceChange(mq);
        
    </script>
