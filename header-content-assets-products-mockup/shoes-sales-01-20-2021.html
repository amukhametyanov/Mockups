    @media (max-width: 1023px) {

      .cat-boxes {
        width: auto;

      }

        padding: 5px;
        max-width: 70px;
      }
      .cat-box-title {
        font-size: 11px;
      }
    h1 {

      .cat-box-tiles {
        flex-basis: 100%;

        font-size: 11px;
      }
      .cat-box-tiles img {
