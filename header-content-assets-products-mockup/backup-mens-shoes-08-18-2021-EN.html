<style>
    h1.category-header {
      display: none !important;
    }
  
  
    /* Category Boxes */
    .section-for-boxes {
      overflow-x: auto;
      text-align: center;
      padding-bottom: 10px;
    }
    .section-for-boxes > div {
      display: inline-flex;
      position: relative;
    }
    .cat-boxes {
      position: relative;
      width: 100%;
      /* overflow-x: auto; */
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      
      
  
      /* display: block;
      text-align: center; */
      display: flex;
      
    }
  
    .cat-box-tiles {
      display: inline-block;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 10px;
      width: 130px;
      min-width: 130px;
      max-width: 130px;
    }
    .cat-box-tiles.active {
      cursor: grabbing;
      cursor: -webkit-grabbing;
      transform: scale(1);
    }
  
    .cat-box-tiles a:hover {
      border-color: #000;
    }
  
    .cat-box-tiles a {
      color: #000;
      text-decoration: none;
      border: solid 1px #ccc;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      white-space: normal;
    }
    .cat-box-tiles a.brand-links {
      justify-content: center;
    }
  
    .cat-box-title {
      font-weight: 600;
      font-size: 13px;
      padding: 10px 7px !important;
      color: #404040;
      line-height: 1.3em !important;
      
    }
  
    .cat-box-tiles img {
      padding: 7px 7px;
      max-width: 90px;
      width: 100%;
    }
  
    /* Media Queries */
  
    @media (max-width: 1023px) {
      .cat-box-banner {
        margin-left: -40px !important;
        margin-right: -40px !important;
      }
      .section-for-boxes {
        margin-left: -30px !important;
        margin-right: -30px !important;
      }
    }
  
    @media (max-width: 576px) {
      .cat-box-tiles img {
        padding: 0 5px;
        /* max-width: 100px; */
      }
      .cat-box-title {
        font-size: 12px;
      }
    h1 {
      font-size: 30px;
    }
    }
  
    @media (max-width: 350px) {
      .cat-box-tiles img {
        max-width: 70px;
      }
      .cat-box-title {
        font-size: 9px;
      }
    }
  
    @media (max-width: 319px) {
      .cat-box-title {
        font-size: 11px;
      }
      .cat-box-tiles img {
        max-width: 75px;
      }
    }
