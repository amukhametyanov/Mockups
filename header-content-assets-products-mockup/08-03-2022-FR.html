        /* header banner */
        .hero-sustainability-shop {

        .hero-sustainability-shop-title {

            /* Custom Scroll Carousel */
            .section-for-carousel {
              overflow-x: auto;
              text-align: center;
              padding-bottom: 10px;
            }
            .section-for-carousel > div {
              display: inline-flex;
              position: relative;
            }
            .custom-carousel-box {
              position: relative;
              width: 100%;
              overflow-y: hidden;
              /* white-space: nowrap; */
              user-select: none;
              cursor: pointer;
              display: flex;
            }
            .custom-carousel-tile {
              display: inline-block;
              padding-right: 5px;
              padding-left: 5px;
              padding-top: 10px;
              /* max-width: 210px; */
              /* width: 335px; */
              width: 340px;
            }
            .custom-carousel-tile.active {
              cursor: grabbing;
              cursor: -webkit-grabbing;
              transform: scale(1);
            }
            /* brand logos carousel */
            .brand-logos-carousel {
                width: 100%;
            }
            .brand-logos-carousel .custom-carousel-tile {
                flex: 1 1 0px;
                justify-content: center;
                display: flex;
                align-items: center;
            }
                  /* filter carousel */
                  .filter-section {
        overflow-x: auto;
        text-align: center;
      }
      .filter-carousel {
        width: 100%;
      }
      .filter-section > div {
        display: inline-flex;
        position: relative;
        justify-content: center;
      }
      .customer-filter-box {
        position: relative;
        /*width: 100%;*/
        overflow-y: hidden;
        /* white-space: nowrap; */
        user-select: none;
        cursor: pointer;
        display: flex;
      }
      .filter-carousel .custom-filter-tile {
        flex: 1 1 0px;
        justify-content: center;
        display: flex;
        align-items: center;
        margin: 0 5px;
      }
      .custom-filter-tile {
        display: inline-block;
        padding: 10px 15px;
        /* max-width: 210px; */
        /* width: 335px; */
        /*width: 340px;*/
        border: 1px #ccc solid;
        transition: 0.3s;
        white-space: nowrap;
      }
      .custom-filter-tile:hover {
        border: 1px black solid;
        background-color: #000;
        color: white;
      }
      .customer-filter-box > a {
        font-size: 12px;
        color: black;
        text-decoration: none;
        margin-bottom: 7px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      .customer-filter-box > a:hover {
        text-decoration: none !important;
      }
            /* Media Queries */
            @media (max-width: 1240px) {
                .hero-sustainability-shop {
                    height: 300px;
                }
                /* start to show scrollbar */
                .custom-carousel-tile {
                    max-width: initial;
                }
            }
            @media (max-width: 1023px) {
              .section-for-carousel {
                margin-right: -20px !important;
              }
            }
            @media (max-width: 730px) {
                .brand-logos-carousel {
                  width: auto;
              }
              .brand-logos-carousel .custom-carousel-tile {
                width: 110px;
              }
            }
            @media (max-width:609px) {
                .filter-section {
                    width: calc(100vw - 17px);
                    margin-left: -20px;
        }
            }
            @media (max-width: 576px) {
                .hero-sustainability-shop-title > span {
                    font-size: 2.5rem;
                }
                .hero-sustainability-shop-title {
                    font-size: 2rem;
                }
                .h3-sustainability-shop-cat {
                    font-size: 0.8rem;
                }
                .section-for-carousel {
                    margin-left: -20px !important;
                }
                .custom-carousel-box {
                    padding-left: 15px;
                }
            }
