<style>
    h1.category-header {
      display: none !important;
    }
  
  
    /* Category Boxes */
  
    .cat-boxes {
      position: relative;
      width: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
    }

    /* customize the scrollbar */
    /* for Chrome, Edge and Safari */
    .cat-boxes::-webkit-scrollbar{
        /* width: 1em; */
        height: 7px;
        width: 7px;
        background-color: #fff;
    }
    .cat-boxes::-webkit-scrollbar-track {
        /* border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3); */
        
    }
    .cat-boxes::-webkit-scrollbar-thumb:horizontal{
        /* border-radius: 10px; */
        /* background-color: #007ac3; */
        background: #007ac3;
    }
    .cat-boxes {
        scrollbar-width: thin;
    /* The color of thumb and track areas */
    /* scrollbar-color: #007ac3 #edf2f7; */
    scrollbar-color: #007ac3 #fff;
    }
  
    .cat-box-tiles {
      display: inline-block;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 10px;
      width: 210px;
    }
  
    .cat-box-tiles a:hover {
      border: 1px solid #ddd9d7 !important;
      box-shadow: 0 3px 2px rgba(0, 0, 0, 0.05), 0 3px 5px rgba(0, 0, 0, 0.06);
      border-radius: 2px;
    }
  
    .cat-box-tiles a {
      color: #000;
      text-decoration: none;
      border: 1px solid #fff;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      border-radius: 2px;
      box-shadow: 0 1px 3px rgba(39, 21, 21, 0.08), 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .cat-box-tiles a.brand-links {
      justify-content: center;
    }
  
    .cat-box-title {
      font-weight: 600;
      font-size: 13px;
      padding: 10px 7px 10px 0 !important;
      color: #404040;
      line-height: 1.3em !important;
    }
  
    .cat-box-tiles img {
      padding: 7px 7px;
      max-width: 90px;
      width: 100%;
    }
    .cat-box-tiles img.logos-imgs {
      max-width: 150px;
    }
    .cat-box-tiles img.large-logos {
        max-width: 90px;
    }
  
    /* Media Queries */
  
    @media (max-width: 1023px) {
      .cat-box-banner {
        margin-left: -40px !important;
        margin-right: -40px !important;
      }
    }
  
  
    @media (max-width: 600px) {
        .cat-box-tiles {
            flex-basis: 50%;
        }
    }
    @media (max-width: 500px) {
      .cat-boxes {
        width: auto;
        margin: 0 -20px;
      }
      .cat-box-tiles img {
        padding: 0 5px;
        /* max-width: 100px; */
      }
      .cat-box-title {
        font-size: 11px;
      }
    h1 {
      font-size: 30px;
    }
    }
  
    @media (max-width: 350px) {
      .cat-box-tiles img {
        max-width: 70px;
      }
      .cat-box-title {
        font-size: 9px;
      }
    }
  
    @media (max-width: 319px) {
      .cat-box-title {
        font-size: 11px;
      }
      .cat-box-tiles img {
        max-width: 75px;
      }
    }
