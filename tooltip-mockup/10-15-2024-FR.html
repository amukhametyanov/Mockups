            <script>
                function initTooltip(triggerEl) {
                    const tooltipEl = document.createElement('div');
                    tooltipEl.className = 'tooltip-content';
                    document.body.appendChild(tooltipEl);
                
                    function showTooltip(e) {
                        const tooltipText = triggerEl.getAttribute('data-tooltip');
                        tooltipEl.textContent = tooltipText;
                        tooltipEl.style.display = 'block';
                        positionTooltip(e);
                    }
                
                    function hideTooltip() {
                        tooltipEl.style.display = 'none';
                    }
                
                    function positionTooltip(e) {
                        const tooltipRect = tooltipEl.getBoundingClientRect();
                        const triggerRect = triggerEl.getBoundingClientRect();
                        
                        let x = e.clientX + 15;
                        let y = triggerRect.bottom + window.scrollY + 5; // Position below the trigger element
                
                        if (x + tooltipRect.width > window.innerWidth) {
                            x = window.innerWidth - tooltipRect.width - 5;
                        }
                
                        // Check if tooltip would go below viewport
                        if (y + tooltipRect.height > window.innerHeight + window.scrollY) {
                            y = triggerRect.top + window.scrollY - tooltipRect.height - 5; // Position above the trigger element
                        }
                
                        tooltipEl.style.left = `${x}px`;
                        tooltipEl.style.top = `${y}px`;
                    }
                
                    triggerEl.addEventListener('mouseover', showTooltip);
                    triggerEl.addEventListener('mouseout', hideTooltip);
                    triggerEl.addEventListener('mousemove', positionTooltip);
                }
                
                // Initialize all tooltip triggers
                document.querySelectorAll('.tooltip-trigger').forEach(initTooltip);
</script>
