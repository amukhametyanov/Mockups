    .zoom-sm {

    }
    .zoom-md {

    }

    }

    /**********************
      * Backdrop-filter (frosted glass effect)
      **********************/
      .blur-backdrop-parent {
          background-image: url();
          background-size: cover;
          background-position: center;
          margin: 0;
          height: 100vh;
          max-height: 1400px;
          width: 100vw;
  
          /* not mandatory part */
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .blur-backdrop-box {
          box-shadow: 0 1rem 2rem rgba(0,0,0,.3);
          width: 400px;
          height: 200px;
          border-radius: 1rem;
          
          -webkit-backdrop-filter: blur(3px) saturate(180%);
          backdrop-filter: blur(3px) saturate(180%);
          background-color: rgba(255,255,255,.5);
      }
  
      /**********************
      * SVG filter with paralax (frosted glass effect)
      **********************/
      .blur-paralax-parent {
          background: url() no-repeat;
          /* Keep the inherited background full size. */
          background-attachment: fixed; 
          background-size: cover;
          height: 100vh;
          max-height: 1400px;
          width: 100vw;
  
          /* not mandatory part */
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .blur-paralax-box {
          width: 30rem;
          /* height: 20rem; */
          box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);   
          border-radius: 5px;
          position: relative;
          z-index: 1;
          background: inherit;
          overflow: hidden;
      }
      .blur-paralax-box:before {
          content: "";
          position: absolute;
          background: inherit;
          z-index: -1;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          box-shadow: inset 0 0 2000px rgba(255, 255, 255, .2);
          filter: blur(3px);
      }

      .hover-link {
          background-image: linear-gradient(transparent 0%, transparent calc(50% - 7px), rgba(182, 224, 255, 0.44) calc(50% - 7px), rgba(182, 224, 255, 0.20) 100%);
          background-size: 100% 200%;
          word-break: break-word;
          transition: background-position 120ms ease-in-out 0s, padding 120ms ease-in-out 0s;
          background-position: 0px 0px;
          padding: 3px 3px 0 3px;
          color: #000;
          margin: 0 2px;
      }

      background-image: linear-gradient(
        transparent 0%,
        transparent calc(50% - 7px),
        rgb(182, 224, 255, 0.44) calc(50% - 7px),
        rgb(182, 224, 255, 0.2) 100%
      );
      background-position: 0px 100%;
      padding: 3px 3px 0 3px;
      color: #000;
      margin: 0 2px;
    }

  .gradient-border {
    --borderWidth: 3px;
    background: #1D1F20;
    position: relative;
    border-radius: var(--borderWidth);
  }
  .gradient-border:after {
    content: '';
    position: absolute;
    top: calc(-1 * var(--borderWidth));
    left: calc(-1 * var(--borderWidth));
    height: calc(100% + var(--borderWidth) * 2);
    width: calc(100% + var(--borderWidth) * 2);
    background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
    border-radius: calc(2 * var(--borderWidth));
    z-index: -1;
    animation: animatedgradient 3s ease alternate infinite;
    background-size: 300% 300%;
  }
  
  
  @keyframes animatedgradient {
      0% {
          background-position: 0% 50%;
      }
      50% {
          background-position: 100% 50%;
      }
      100% {
          background-position: 0% 50%;
      }
  }
    /*Gradien Button Animation end */
