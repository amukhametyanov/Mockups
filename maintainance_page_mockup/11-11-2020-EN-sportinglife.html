<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="//fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {
    height: 100%;
    padding: 0 !important;
    margin: 0 !important;
}
.bg-mance {
	background: rgb(0,122,195);
    color: #fff;
    height: 100%;
    min-height: 500px;
    font-family: 'Montserrat', sans-serif;
    
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    
    position: relative;
}
.info-box-mance {
	max-width: 600px;
    margin: 15px;
}
.info-box-mance .fa-cogs {
	color: rgb(136,201,241);
    font-size: 3rem;
}
.header-txt-mance {
	font-size: 2.5rem;
	font-weight:600;
}
.sub-text-mance {
	font-size: 1rem;
	font-weight: 500;
}

.logo-sp-lf {
	filter: brightness(0) invert(1);
    margin: 0 auto;
    display: block;
    width: 40%;
}

.social-media-icons-mance {
	text-align: center;
}
.social-media-icons-mance i, .social-media-icons-mance i:hover {
	margin: 5px;
    color: rgb(136,201,241);
    font-weight:600;
}

.contact-us-mance {

	position:absolute;
    width:300px;
    bottom:30px;
    right:25%;
    left:50%;
    margin-left:-150px;
}
</style>
</head>
<body>

<div class="bg-mance">
	<div class="info-box-mance">
    	<i class="fa fa-cogs"></i>
        
        <h1 class="header-txt-mance">Our site is temporarily offline for maintenance.</h1>
        
        <p class="sub-text-mance">We will be back online soon, Thank you for 
        your patience.</p>
        
    </div>
    
    <div class="contact-us-mance">
    	<img class="logo-sp-lf" src="https://www.sportinglife.ca/on/demandware.static/Sites-SportingLife-Site/-/default/dw840bf0b0/images/logo.svg" alt="Sporting Life Online">
        
        <div class="social-media-icons-mance">
        	<a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
</div>


</body>
</html>
