<style>
    .banner {
      color: white;
      max-width: 800px;
      position: relative;
      padding: 0 !important;
    }
  
    .img-banner {
      width: 100vw;
      max-width: 3840px;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
      height: 100%;
      top: 0;
      z-index: 1;
      {{#if bannerColor}}
        background: {{bannerColor}};
      {{^}}
        background: #A2D6FF;
      {{/if}} 
    }
  
    .banner-content {
      z-index: 2;
      position: relative;
    }
  
    .image-container {
        {{#if imageURL}}
            background-image: url('{{{background.imageURL}}}'); 
        {{^}}
            background-image: url('https://{{image.defaultHost}}/i/{{image.endpoint}}/{{{image.name}}}'); 
        {{/if}} 
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center; 
        
        height: 100%; 
        max-width: 130px;
        width: inherit;
      }
  
    .legal-text {
      font-size: 10px;
      font-weight: 600;
      {{#if disclaimerColor}}
        color: {{{disclaimerColor}}};
      {{^}}
        color: #fff;
      {{/if}}
    }
    .thin-banner-status {
        font-size: 11px;
        color: #FFD800;
        font-weight: 800;
        text-transform: uppercase;
    }
  
    .banner-title {
      line-height: 1;
      letter-spacing: 0;
      text-transform: uppercase;
      margin: 0;
      font-weight: 900;
      /* font-family: "bf-banner-font"; */
      /*font-family: "Nunito-sans", sans-serif;*/
      font-size: 20px;
      color: #FFD800;
      font-style: italic;
    }
    .banner-title > span.nw-ln {
      display: block;
    }
    .banner-title > span > span.conj {
        color: #fff;
    }
    .thin-banner-sub {
        padding: 2px;
        width: 100%;
    }
    .thin-banner-sub hr {
        flex-grow: 1; 
        border: none;
        height: 2px; 
        background-color: #fff; 
        margin: 0;
    }
    .starts-early {
      margin: 0;
      letter-spacing: 1px;
      font-weight: 900;
      display: inline-block;
      border-radius: 4px;
      text-transform: uppercase;
      font-size: 12px;
      line-height: 1;
      color: #fff;
      font-style: italic;
      white-space: nowrap; 
        padding: 0 4px; 
      /*font-family: "Nunito-sans", sans-serif;*/
    }
  
    /* door crashers */
    .door-crashers-text {
      font-size: 18px;
      font-weight: 500;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      font-style: italic;
      letter-spacing: 1px;
      /* font-family: "bf-banner-font"; */
      color: #ffffff;
  
      padding: 1px 8px;
      margin-bottom: 0;
    }
    .door-crashers-text > span.amount {
      margin-right: 6px;
      font-size: 24px;
    }
    .door-crashers-text > span.door {
      border: 1px solid #ffffff;
      padding: 0 5px;
    }
  
    .up-to-text {
      text-transform: uppercase;
      letter-spacing: 0.3px;
      line-height: 1;
      filter: drop-shadow(1px 2px 6px rgba(0, 0, 0, 0.3));
    }
  
    .up-to-text > span.bf-save-up-to {
      line-height: 1;
      display: block;
      font-size: 20px;
      font-weight: 800;
      text-align: center;
        margin-bottom:5px !important;
      {{#if titleColor}}
        color: {{titleColor}};
      {{^}}
        color: #fff;
      {{/if}}
    }
  
    .up-to-text > span.bf-save-up-to-percentage {
      font-size: 35px;
      font-weight: 900;
      display: block;
      /*font-family: "Nunito-sans", sans-serif;*/
      letter-spacing: 0;
    }
  
    .clickable-link {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      z-index: 3;
    }
  
    .thin-banner-shop-now {
      padding: 6px 8px;
      {{#if buttonColor}}
            background: {{{buttonColor}}};
        {{^}}
            background: #000;
        {{/if}}
      font-weight: 800;
      text-transform: uppercase;
      font-size: 11px !important;
      
      {{#if buttonTextColor}}
            color: {{{buttonTextColor}}};
        {{^}}
            color: #fff;
        {{/if}}
      border-radius: 1.5px;
    }
  
    .thin-banner-shop-now > span {
      font-weight: 800;
      text-transform: uppercase;
      font-size: 12px !important;
      color: #000;
    }
  
    .fs-logo {
      max-width: 95px;
    }
  
    .free-shipping-msg {
      font-size: 12px;
      vertical-align: top;
      line-height: 1;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      {{#if subtitleColor}}
        color: {{subtitleColor}};
      {{^}}
        color: #fff;
      {{/if}}
      filter: drop-shadow(1px 2px 4px rgba(0, 0, 0, 0.3));
    }
    
  
    /* plus sign and vertical dividers */
    .fs-thin-banner-divider {
      max-width: 150px;
      margin-top: -5px;
    }
    .fs-thin-banner-circle {
      width: 15px;
      height: 15px;
      border-radius: 100%;
      position: relative;
      margin: 4px;
      display: inline-block;
      vertical-align: middle;
      background: #fff;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:before,
    .fs-thin-banner-circle.fs-thin-banner-plus:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:before {
      width: 1px;
      margin: 2px auto;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:after {
      margin: auto 2px;
      height: 1px;
    }
  
    .vertical-line {
      width: 85px;
      height: 1px;
      background-color: #fff;
      border: 1px solid #fff;
      border-radius: 2px;
    }

    @media (max-width: 1023px) {
      .banner-content {
        margin: 0 -40px;
      }
    }
  

    @media (max-width: 576px) {
      .banner-title {
        font-size: 16px;
      }
      .door-crashers-text,
      .up-to-text {
        font-size: 14px;
      }
      .up-to-text > span.bf-save-up-to-percentage {
        font-size: 32px;
      }
      .door-crashers-text > span.amount {
        font: 20px;
      }
      .starts-early {
        font-size: 10px;
      }
      /* .text-area > div {
        flex: 1;
      } */
      .up-to-text {
        text-align: center;
      }
     
      .free-shipping-msg {
        font-size: 11px;
      }
      
      .thin-banner-shop-now {
        font-size: 9px !important;
        padding: 6px 6px;
      }
      .thin-banner-shop-now > span {
        font-size: 9px !important;
      }
      .legal-text {
        font-size: 10px;
      }
      .image-container {
        background-position: top center;
max-width: 115px;
      }
  
      .img-banner {
        background-position: 18% center;
      }
      .vertical-line {
        width: 45px;
      }
      .starts-early {
        letter-spacing: 0.5px;
      }
  
  
  
      .ribbon-container {
      margin: 0 10px;
    }

    .up-to-text > span.bf-save-up-to {
      line-height: 1;
      display: block;
      font-size: 14px;
      font-weight: 700;
}
    }
  
    @media (max-width: 426px) {
      .door-crashers-text,
      .up-to-text {
        font-size: 12px;
      }
      .fs-logo {
        max-width: 80px;
      }


    }

   
  </style>
  
  <div class="container-fluid banner bf-thin-banner">
    <a
      class="clickable-link"
      href="{{{buttonValue}}}"
    ></a>
  
    <div class="row banner-content">
      <div
        class="col-6 p-0 p d-flex align-items-center justify-content-center text-area">
        <div class="image-container mr-ms-auto"></div>
      </div>
      <div
        class="col-6 d-flex align-items-center justify-content-center py-3 px-1"
      >
        <div>
          <p class="text-center mb-0 up-to-text">
            <span class="bf-save-up-to mb-1 mb-md-0">{{title}}</span>
          </p>
  
          <p class="free-shipping-msg mb-1 text-center">{{subtitle}}</p>
          
        </div>
      </div>
      <div
        class="col-3 d-flex align-items-center justify-content-center pl-0 pr-2"
      >
        <div class="text-center">
          <a
            href="{{{buttonValue}}}"
            class="thin-banner-shop-now"
          >
            {{buttonLabel}}
          </a>
          <p class="legal-text mt-2 mt-md-2 mb-0">
            <span style="white-space: nowrap">{{disclaimer}}</span>
          </p>
        </div>
      </div>
    </div>
  
    <div class="img-banner"></div>
  </div>
