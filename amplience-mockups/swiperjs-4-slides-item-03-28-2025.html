<div class="hp-banner hp-banner-{{index}} d-flex flex-column position-relative new-arrivals-box">

    
    <div class="bg-img-{{index}} fit-parent-bg"></div>
    
    {{#unless contentAlignemnt.isCard}}
    <div class="info-box" style="z-index: 2;">
        
            {{# if logo.logoImage.name}}
                <img class="img-fluid logo-for-slide-{{index}}" src="https://cdn.media.amplience.net/i/sportinglife/{{logo.logoImage.name}}?fmt=auto" alt="{{logo.alt}}" {{#if logo.widthOfLogoDesktop}}width="{{logo.widthOfLogoDesktop}}"{{^}}width="200"{{/if}} />       
            {{^}}
                {{# if logo.logoImagePath}}
                    <img class="img-fluid logo-for-slide-{{index}}" src="{{logo.logoImagePath}}?fmt=auto" alt="{{logo.alt}}" {{#if logo.widthOfLogoDesktop}}width="{{logo.widthOfLogoDesktop}}"{{^}}width="200"{{/if}} />      
                {{/if}}
            {{/if}}
  
        
        
        {{#if contentAlignemnt.headline}}
                <h2 class="new-arrivals-title text-white">{{{contentAlignemnt.headline}}}</h2>
        {{/if}}
        
    </div>
    {{/unless}}
  
  </div>

{{#if contentAlignemnt.isCard}}
  <div class="sub-text-for-tile">
        <p class="my-3">{{{contentAlignemnt.headline}}}</p>
  </div>
{{/if}}

<a class="clickable-link" href="{{{urlForBanner}}}" data-aria-label="{{background.alt}}"></a>
