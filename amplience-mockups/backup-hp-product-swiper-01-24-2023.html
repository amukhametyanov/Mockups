<link rel="stylesheet" href="https://development.sportinglife.ca/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/corporate/cssjs
/amplience-hp-styles.css" />

<!-- Link Swiper's CSS -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>



<div class="wrapper-for-swiper mb-6">
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {{#with firstSlide}}
          <div class="swiper-slide first-slide">
            <a class="carousels-link-cat" href="{{cta.value}}">
                <img class="img-fluid" src="https://{{image.defaultHost}}/i/{{image.endpoint}}/{{image.name}}" alt="" title="">
            </a>
          </div>
          {{/with}}
          {{#each slides}}
          <div class="swiper-slide">
            <a class="carousels-link-cat" href="{{cta.value}}">
                <img class="img-fluid" src="https://{{image.defaultHost}}/i/{{image.endpoint}}/{{image.name}}" alt="" title="">
            </a>
          </div>
          {{/each}}
          
        </div>
    
        
        
    
        <!-- pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <!-- End of Swiper -->
    
      <!-- nav arrows (outside of slider DIV, since it has overflow:hidden; and doesn't let arrows to go outside of parent)-->
      <div class="swiperjs-arrow-next"><i class="fa-thin fa-angle-right" style="font-size:50px; color:#000;" aria-hidden="true"></i></div>
        <div class="swiperjs-arrow-prev"><i class="fa-thin fa-angle-left" style="font-size:50px; color:#000;" aria-hidden="true"></i></div>
    
    </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 20,
          freeMode: true,
          navigation: {
              nextEl: ".swiperjs-arrow-next",
              prevEl: ".swiperjs-arrow-prev",
            },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          breakpoints: {
            320: {
                slidesPerView: 1.5,
                spaceBetween: 10
            },
            576: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 20
            }
          }
        });
      </script>
