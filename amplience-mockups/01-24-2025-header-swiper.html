<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


<style>

    @media (max-width: 1023.9px) {
        div.hp-hero-carousel {
            margin: 0;
        }
    }

    .headerSwiperJS .swiper {
    width: 100%;
    height: 100%;
}
    .headerSwiperJS picture {
        display: block;
        width: 100%;
    }
    .headerSwiperJS picture img {
        width: 100%;
        height: auto;
    }
    /* Mobile aspect ratio */
    @media (max-width: 767px) {
        .headerSwiperJS picture {
            aspect-ratio: 767/849;
        }
    }

    /* Desktop aspect ratio */
    @media (min-width: 768px) {
        .headerSwiperJS picture {
            aspect-ratio: 1360/500;
        }
    }
</style>

<div class="wrapper-for-swiper hp-hero-carousel mb-5">
    <!-- Swiper -->
    <div class="swiper headerSwiperJS">
        <div class="swiper-wrapper">
            
          {{#each slides}}

          {{> hp-banner-array-item-css index=@index typeOfContent='headerSwiperJS'}}

          <div class="swiper-slide">
            
            {{> hp-banner-array-item-for-hp-header-carousel index=@index}}

          </div>
          {{/each}}
          
        </div>
    
        
        
    
        <!-- pagination -->
        <div class="swiper-pagination header"></div>
      </div>
      <!-- End of Swiper -->
    
    
    </div>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
      
    

      <script>
        (function() {
              let swiper = new Swiper(".headerSwiperJS", {
                loop: true,
                slidesPerView: 1,
                speed: 1700,
              autoplay: {
                    delay: 3500
                },
              
              pagination: {
                el: ".swiper-pagination.header",
                clickable: true,
              }
            });

            swiper.el.addEventListener('mouseenter', function(){
                swiper.autoplay.stop();
            });
            swiper.el.addEventListener('mouseleave', function(){
                swiper.autoplay.start();
            });
          })();
      </script>
