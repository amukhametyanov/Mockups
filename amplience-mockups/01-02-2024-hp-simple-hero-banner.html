        .hero-banner-img {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
                {{#if imageURL}}
                    background-image: linear-gradient(
                    rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2)
                    ), url('{{{imageURL}}}');
                {{^}}
                    background-image: linear-gradient(
                    rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2)
                    ), url('https://{{image.defaultHost}}/i/{{image.endpoint}}/{{{image.name}}}?fmt=auto');
                {{/if}}  
        }
.banner-container {
    background-size: cover;
    background-position: center;
    color: white;
    padding: 80px 0;
    position: relative;
    
}
.banner-container > .row {
    min-height: 350px;
}

.hero-content-box {
        {{#if textAlignment}}
            {{#if (eq textAlignment 'Left')}}
                justify-content: flex-end;
                align-items: flex-start;
            {{/if}}
            {{#if (eq textAlignment 'Center')}}
                justify-content: center;
                align-items: center;
            {{/if}}
            {{#if (eq textAlignment 'Right')}}
                justify-content: flex-end;
                align-items: flex-end;
            {{/if}}
        {{/if}}
    }

/* clickable link for 1360px width banner */
.bf-clickable-banner {
    width: 100%;
    height: 100%;
    margin: 0 auto;
    position: absolute;
    z-index: 100;
    top: 0;
    left: 0;
}

.bf-logo {
    width: 250px;
    display: block;
    margin: 0 auto;
    /* filter: drop-shadow(6px 6px 12px rgba(255,255,255,0.5)); */
}


.subcopy-hero {
  width: auto;
    
}


/* Styles for "EVENT ON NOW" */
.banner-content {
    /* font-family: "bf-banner-font"; */
    max-width: 1000px;
    width: 100%;
}

.hero-title {
    font-family: "Nunito Sans", sans-serif;
    font-size: 45px;
    line-height: 1;
    font-weight: 800;
    text-align: center;
    /* filter: drop-shadow(6px 10px 18px rgba(0,0,0,0.4)); */
    /* letter-spacing: 1.5px; */
}
.hero-subcopy {
    font-family: "Nunito Sans", sans-serif;
    font-size: 20px;
    text-transform: capitalize;
    font-weight: 600;
        line-height: normal;
        text-align: center;
}



.bf-shop-all-deals {
    padding: 15px 25px;
    /* min-width: auto; */
    min-width: 125px;
    max-width: 175px;
    font-size: 14px !important;
    font-weight: 600;
    {{#if buttonColor}}
        background: {{{buttonColor}}};
    {{^}}
        background: #000;
    {{/if}}
    {{#if buttonTextColor}}
            color: {{{buttonTextColor}}};
        {{^}}
            color: #fff;
        {{/if}}
    text-align: center;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase !important;
    letter-spacing: 0.3px;
    
    {{#if buttonColor}}
        border: 1px solid {{{buttonColor}}};
    {{^}}
        border: 1px solid #000;
    {{/if}}
    
    line-height: 1;
    z-index: 105;
    transition: 0.5s !important;
}

.bf-shop-all-deals:hover {
    background: transparent !important;
    {{#if buttonColor}}
        color: {{{buttonColor}}} !important;
    {{^}}
        color: #000 !important;
    {{/if}}
    
    text-decoration: none !important;
    
}



@media (max-width: 767px) {
    .hero-img-bf {
    
        /* background-image: linear-gradient(
            rgba(0, 0, 0, 0.2), 
            rgba(0, 0, 0, 0.2)
        ), url('/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/homepage/spring-new-arrivals-hp-bg3-mobile-3-4-2024.jpg');  */
                background-position: 17% center;
    }

    .hero-title {
        font-size: 38px;
    }
    .hero-content-box {
        {{#if textAlignmentForMobile}}
            {{#if (eq textAlignmentForMobile 'Top')}}
                justify-content: flex-start;
                align-items: center;
            {{/if}}
            {{#if (eq textAlignmentForMobile 'Center')}}
                justify-content: center;
                align-items: center;
            {{/if}}
            {{#if (eq textAlignmentForMobile 'Bottom')}}
                justify-content: flex-end;
                align-items: center;
            {{/if}}
        {{/if}}
    }
}

@media (max-width: 576px) {
    .banner-container {
        padding: 60px 0;
        /* min-height: 300px; */
    }
    .banner-container > .row {
        min-height: 300px;
    }
    
    .bf-shop-all-deals {
        font-size: 12px !important;
        min-width: 113px;
    }

   
    .bf-logo {
        max-width: 210px;
    }
    .hero-title {
        font-size: 28px;
    }
    .hero-subcopy {
        font-size: 16px;
    }
    
    
}
