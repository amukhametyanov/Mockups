    /* styles for arrows */
    .hp-category-slider .{{assetID}}-arrow-prev {
        position: absolute;
        top: calc(50% - 27px) !important;
        left: -15px !important;
        cursor: pointer;
        z-index: 1000;
        background: #fff;
        border-radius: 50px;
        width: 40px;
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: center;
        height: 40px;
        justify-items: center;
        border-radius: 5px;
        filter: drop-shadow(-2px 2px 6px rgba(0, 0, 0, 0.3));
        transition: 0.3s;
    }
    .hp-category-slider .{{assetID}}-arrow-next {
        position: absolute;
        top: calc(50% - 27px) !important;
        right: -15px !important;
        cursor: pointer;
        z-index: 1000;
        background: #fff;
        border-radius: 50px;
        width: 40px;
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: center;
        height: 40px;
        justify-items: center;
        border-radius: 5px;
        filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.3));
        transition: 0.3s;
    }
  
    .hp-category-slider .{{assetID}}-arrow-next:hover,
    .hp-category-slider .{{assetID}}-arrow-prev:hover {
        /* border: 1px solid #4f4f4f; */
        background: #ddd;
    }
    .{{assetID}}-arrow-next.swiper-button-disabled {
        display: none;
    }
    
    .{{assetID}}-arrow-prev.swiper-button-disabled {
        display: none;
    }

    .arrow-right-img,
    .arrow-left-img {

    }

    /* moved styles */
    .top-brands-swiperjs .hp-banner {
             justify-content: center;

                 justify-content: center;
                     align-items: center;
  
         }
         .top-brands-swiperjs .info-box {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        }

    @media (max-width: 1023px) {
        .hp-category-slider .newArrivalsSwiperJS {
            padding-right: 42px !important;

           height: 315px;

        }
        .hp-category-slider .{{assetID}}-arrow-prev {

        }
    }
    /* styles for arrows */

    @media (max-width: 767px) {
        .hp-cat-title-updated {
            margin-left: 0 !important;

        .new-arrivals-box {

        }
        .hp-category-slider .{{assetID}}-arrow-next,
        .hp-category-slider .{{assetID}}-arrow-prev {

        }
    }
    @media (max-width: 576px) {
        
        .new-arrivals-box {
        height: 300px;
    }
        .new-arrivals-box h2.new-arrivals-title {

        }
        
        .hp-heading-title h2 {
            font-size: 20px !important;
            text-align: left;
        }
        /* .hp-heading-shopall {
            font-size: 14px !important;
        } */
        .hp-heading-shopall a {
            font-size: 14px;
        }
    }
        
        
            </style>
         
    {{#if catTitle.title}}
    <div class="d-flex flex-direction-row hp-cat-title-updated align-items-center justify-content-between mb-3">

        {{/if}}
    </div>
    {{/if}}

    <!-- Swiper -->

        <div class="swiper-wrapper">
            
          {{#each slides}}

                            left:0;

                                    {{/if}}
                                    {{#if (eq background.gradientIntensity '30%')}}

                                    {{/if}}
                                    {{#if (eq background.gradientIntensity '60%')}}
                                    background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url({{background.backgroundImagePath}});

                        }
            
                    </style>

        </div>
    
        
        
    
        <!-- pagination -->

      </div>

        <!-- <i class="fa-light fa-angle-right" style="font-size:50px; color:#000;" aria-hidden="true"></i> -->
        <img class="arrow-right-img" src="https://www.sportinglife.ca/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/fontawesome-svgs/light-angle-right.svg" width="13" height="22">
    </div>
        <div class="{{assetID}}-arrow-prev">

    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script> -->
    
      <script>
       (function() {
    // Determine the number of slides
    const slides = document.querySelectorAll('.{{assetID}} .swiper-slide').length; // Adjust selector as needed

    // Define base Swiper configuration
    let swiperConfig = {
        slidesPerView: 3,
        spaceBetween: 20,
        freeMode: true,
        navigation: {
            nextEl: ".{{assetID}}-arrow-next",
            prevEl: ".{{assetID}}-arrow-prev",
        },
        breakpoints: {
            320: {
                 slidesPerView: 1.5,
                 spaceBetween: 10
             },
             380: {
                slidesPerView: 1.5,
                spaceBetween: 10
             },
             430: {
                slidesPerView: 2.1,
                spaceBetween: 10
             },
            576: {
                slidesPerView: 2.7,
                spaceBetween: 20
            },
            768: {
                slidesPerView: 3.5,
                spaceBetween: 20
            },
            1023: {
                slidesPerView: slides > 4 ? 4.5 : 4, // Conditional slidesPerView based on number of slides
                spaceBetween: 20
            }
        }
    };

    // Initialize Swiper with the config
    let swiper = new Swiper(".{{assetID}}", swiperConfig);
})();

</script>
