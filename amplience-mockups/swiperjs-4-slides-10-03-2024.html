    /* styles for arrows */

    .new-arrivals-swiper .product-arrow-next {
        position: absolute;
        top: calc(50% - 27px) !important;
        right: -15px !important;
        cursor: pointer;
        z-index: 1000;
        background: #fff;
        border-radius: 50px;
        width: 40px;
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: center;
        height: 40px;
        justify-items: center;
        border-radius: 5px;
        filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.3));
        transition: 0.3s;
    }
    .new-arrivals-swiper .product-arrow-next > i.fa-angle-right,
    .new-arrivals-swiper .product-arrow-prev > i.fa-angle-left {
        font-size: 22px !important;
    }
    .new-arrivals-swiper .product-arrow-next:hover,
    .new-arrivals-swiper .product-arrow-prev:hover {
        /* border: 1px solid #4f4f4f; */

            </style>
            
    <div class="d-flex flex-direction-row hp-cat-title-updated align-items-center justify-content-between mb-3">
        <div class="hp-heading-title"><h2>{{title}}</h2></div>
        {{#if titleLink.label}}
        <div class="hp-heading-shopall"><a href="{{{titleLink.url}}}">{{titleLink.label}}</a></div>
        {{/if}}
    </div>

<div class="wrapper-for-swiper hp-category-slider new-arrivals-swiper mb-5 {{first (last (split [@id] '/')) 5}}">
    <!-- Swiper -->
    <div class="swiper productSwiper newArrivalsSwiperJS {{assetID}}">
        <div class="swiper-wrapper">
            
          {{#each slides}}
          
          

          {{> hp-banner-array-item-css index=@index typeOfContent=../assetID}}

          <div class="swiper-slide {{#if (eq @index 0)}}first-slide{{/if}}">
            
            {{> swiperjs-4-slides-item index=@index}}

          </div>
          {{/each}}
          
        </div>
    
        
        
    
        <!-- pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <!-- End of Swiper -->
    
      <!-- nav arrows (outside of slider DIV, since it has overflow:hidden; and doesn't let arrows to go outside of parent)-->
      <div class="product-arrow-next {{assetID}}-arrow-next">
        <!-- <i class="fa-light fa-angle-right" style="font-size:50px; color:#000;" aria-hidden="true"></i> -->
        <img class="arrow-right-img" src="https://www.sportinglife.ca/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/fontawesome-svgs/light-angle-right.svg">
    </div>
        <div class="product-arrow-prev {{assetID}}-arrow-prev">
            <!-- <i class="fa-light fa-angle-left" style="font-size:50px; color:#000;" aria-hidden="true"></i> -->
            <img class="arrow-left-img" src="https://www.sportinglife.ca/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/fontawesome-svgs/light-angle-left.svg">
        </div>
    
    </div>
    
      
    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script> -->
    
      <script>
       (function() {
    // Determine the number of slides
    const slides = document.querySelectorAll('.{{assetID}} .swiper-slide').length; // Adjust selector as needed

    // Define base Swiper configuration
    let swiperConfig = {
        slidesPerView: 3,
        spaceBetween: 20,
        navigation: {
            nextEl: ".{{assetID}}-arrow-next",
            prevEl: ".{{assetID}}-arrow-prev",
        },
        breakpoints: {
            320: {
                slidesPerView: 2.2,
                spaceBetween: 10
            },
            576: {
                slidesPerView: 3,
                spaceBetween: 20
            },
            768: {
                slidesPerView: 3.5,
                spaceBetween: 20
            },
            960: {
                slidesPerView: slides > 4 ? 4.5 : 4, // Conditional slidesPerView based on number of slides
                spaceBetween: 20
            }
        }
    };

    // Initialize Swiper with the config
    let swiper = new Swiper(".{{assetID}}", swiperConfig);
})();

</script>
