}

.ribbon:before,
.ribbon:after {
  content: "";
  position: absolute;
  top: 0;
  border-top: 14px solid #0056b3;

}

.ribbon:before {

  border-left: 10px solid transparent;
}

.ribbon:after {
  right: -10px;
  border-right: 10px solid transparent;
}
