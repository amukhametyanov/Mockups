.page {

}

}

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const pages = document.querySelectorAll('.page');
    const continueButtons = document.querySelectorAll('.continue-button');
    const backButtons = document.querySelectorAll('.back-button');
    const restartButtons = document.querySelectorAll('.restart-button');
    const progressBar = document.querySelector('.progress-bar-picker');
    let currentPageIndex = 0;

    function showPage(index) {
        pages.forEach((page, i) => {
            if (i === index) {
                page.classList.add('active');
            } else {
                page.classList.remove('active');
            }
        });
        updateProgressBar(index);
    }

    function updateProgressBar(index) {
        const progress = ((index + 1) / pages.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    continueButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                showPage(currentPageIndex);
            }
        });
    });

    backButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                showPage(currentPageIndex);
            }
        });
    });

    restartButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentPageIndex = 0;
            showPage(currentPageIndex);
        });
    });

    const images = document.querySelectorAll('.jacket-image');
    images.forEach(image => {
        image.addEventListener('click', () => {
            images.forEach(img => img.parentElement.classList.remove('selected'));
            image.parentElement.classList.add('selected');
        });
    });

    showPage(currentPageIndex);
});


</script>
