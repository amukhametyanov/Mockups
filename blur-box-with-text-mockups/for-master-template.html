<style>
    /**********************
    * Backdrop-filter (frosted glass effect)
    **********************/
    .blur-backdrop-parent {
        background-image: url();
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
        max-height: 1400px;
        width: 100vw;

        /* not mandatory part */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .blur-backdrop-box {
        box-shadow: 0 1rem 2rem rgba(0,0,0,.3);
        width: 400px;
        height: 200px;
        border-radius: 1rem;
        
        -webkit-backdrop-filter: blur(3px) saturate(180%);
        backdrop-filter: blur(3px) saturate(180%);
        background-color: rgba(255,255,255,.5);
    }

    /**********************
    * SVG filter with paralax (frosted glass effect)
    **********************/
    .blur-paralax-parent {
        background: url() no-repeat;
        /* Keep the inherited background full size. */
        background-attachment: fixed; 
        background-size: cover;
        height: 100vh;
        max-height: 1400px;
        width: 100vw;

        /* not mandatory part */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .blur-paralax-box {
        width: 30rem;
        /* height: 20rem; */
        box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);   
        border-radius: 5px;
        position: relative;
        z-index: 1;
        background: inherit;
        overflow: hidden;
    }
    .blur-paralax-box:before {
        content: "";
        position: absolute;
        background: inherit;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-shadow: inset 0 0 2000px rgba(255, 255, 255, .2);
        filter: blur(3px);
    }
</style>
