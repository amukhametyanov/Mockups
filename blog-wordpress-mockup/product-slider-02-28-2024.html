<style>


    .wrapper-for-swiper {
        position: relative;
        margin-top: 70px;

    }
    /* styles for nav arrows */
    .wrapper-for-swiper .apparel-arrow-next {
        position: absolute;
        top: 37%;
        right: -30px;
        cursor: pointer;
    }
    .wrapper-for-swiper .apparel-arrow-prev {
        position: absolute;
        top: 37%;
        left: -30px;
        cursor: pointer;
    }

    .wrapper-for-swiper .apparel-arrow-next.swiper-button-disabled > .fa-angle-right,
    .wrapper-for-swiper .apparel-arrow-prev.swiper-button-disabled > .fa-angle-left {
        color: #ddd9d7 !important;
        cursor: default;
    }
    
    /* styles for pagination */
    .swiper-pagination {
        position: relative;
        bottom: 0 !important;
        margin-top: 15px;
    }
    /* styles for dots */
    /* .shopTopDealsSwiper .swiper-pagination-bullet {
        border: 1px solid black !important;
        transition: opacity .2s ease;
        background: transparent !important;
    } */
    .shopTopDealsSwiper .swiper-pagination-bullet.swiper-pagination-bullet-active {
        background: #747474 !important;
    } 

    /* text below image */
    .carousels-link-cat, .carousels-link-cat:hover {
        text-decoration: none !important;
    }
    .product-tile-below-image {
        font-family: "Nunito Sans", sans-serif;
        text-align: left;
    }
    .product-swatches {
        min-height: 35px;
    }
    .product-brand, .product-name {
            font-size: 13px;
        }
    .product-brand {
        font-weight: 600;
    }
    .product-name {
        font-weight: 300;
    }
    @media (min-width: 1024px) {
        .product-brand, .product-name {
            font-size: 16px;
        }
    }

    @media (max-width: 768px) {
        /* turn off the nav arrows */
        .wrapper-for-swiper .apparel-arrow-next,
        .wrapper-for-swiper .apparel-arrow-prev {
            display: none;
        }
    }

    @media (max-width: 576px) {

        /* leaves the whitespace on the left */
        .shopTopDealsSwiper {
            padding-right: 10px !important;
        }
        .shopTopDealsSwiper .swiper-slide.first-slide {
          margin-left: 10px;
        }
    }
</style>
