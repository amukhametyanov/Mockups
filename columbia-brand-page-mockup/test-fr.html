<script>
  // Get the trigger element
  const trigger = document.querySelector('.expand-trigger');

// Set up the click event listener
trigger.addEventListener('click', () => {
    // Check the screen size using a media query
    if (window.matchMedia('(max-width: 1023px)').matches) {
        // MOBILE VIEW
        
        // First, close ALL expanded accordion items across all refinement categories
        const allExpandedItems = document.querySelectorAll('.is-expanded');
        allExpandedItems.forEach(item => {
            // Only remove from accordion items, not from other elements that might use this class
            if (item.classList.contains('c-accordion__item') || 
                item.classList.contains('js-accordion__item') ||
                item.classList.contains('mobile-refinement-filter__c-accordion__item')) {
                item.classList.remove('is-expanded');
            }
        });
        
        // Now expand the Size accordion specifically
        const mobileMenu = document.querySelector('.mobile-refinement-filter__c-accordion__item');
        mobileMenu.classList.add('is-expanded');
        
        const sizeAccordionItem = document.querySelector('.mobile-refinement-filter__c-accordion__item .sizeDisplayName .c-accordion__item.js-accordion__item');
        if (sizeAccordionItem) {
            sizeAccordionItem.classList.add('is-expanded');
        }
    } else {
        // DESKTOP VIEW
        
        // First, close ALL expanded accordion items in any refinement section
        const allExpandedItems = document.querySelectorAll('.refinement .is-expanded');
        allExpandedItems.forEach(item => {
            item.classList.remove('is-expanded');
        });
        
        // Now expand the Size accordion specifically
        const parentDiv = document.querySelector('div.refinement.c-accordion.sizeDisplayName');
        if (parentDiv) {
            const accordionItem = parentDiv.querySelector('.c-accordion__item.js-accordion__item');
            if (accordionItem) {
                accordionItem.classList.add('is-expanded');
            }
        }
    }
});
 </script>
