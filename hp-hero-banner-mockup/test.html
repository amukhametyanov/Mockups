    /* plus sign and vertical dividers */

      max-width: 150px;

    }
    .fs-thin-banner-circle {
      width: 15px;
      height: 15px;
      border-radius: 100%;
      position: relative;
      margin: 4px;
      display: inline-block;
      vertical-align: middle;
      background: #fff;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:before,
    .fs-thin-banner-circle.fs-thin-banner-plus:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:before {
      width: 1px;
      margin: 2px auto;
    }
    .fs-thin-banner-circle.fs-thin-banner-plus:after {
      margin: auto 2px;
      height: 1px;
    }
  
    .vertical-line {
      width: 85px;
      height: 1px;
      background-color: #fff;
      border: 1px solid #fff;
      border-radius: 2px;
    }
  
    .ribbon-container {
      position: relative;
      text-align: center;
      margin: 0 15px;
      line-height: 1;
    }
  
    .ribbon {
      color: #000000;
      display: inline-block;
      padding: 4px 6px;
      position: relative;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-weight: 900;
      width: 100%;
      max-width: max-content;
      background: #dab276;
      background: -webkit-linear-gradient(to right, #f5cd90 0%, #d59514 100%);
      background: -moz-linear-gradient(to right, #f5cd90 0%, #d59514 100%);
      background: linear-gradient(to right, #f5cd90 0%, #d59514 100%);
      height: auto;
      line-height: 1;
    }
  
    .ribbon:before {
      content: "";
      position: absolute;
      top: 0;
      border-top: 10px solid #f5cd90;
      border-bottom: 10px solid #f5cd90;
      width: 10px;
      height: 0;
      margin-left: 1px;
    }
  
    .ribbon:after {
      content: "";
      position: absolute;
      top: 0;
      border-top: 10px solid #d59514;
      border-bottom: 10px solid #d59514;
      width: 10px;
      height: 0;
      margin-right: 1px;
    }
  
    .ribbon:before {
      left: -10px;
      border-left: 8px solid transparent;
    }
  
    .ribbon:after {
      right: -10px;
      border-right: 8px solid transparent;
    }
