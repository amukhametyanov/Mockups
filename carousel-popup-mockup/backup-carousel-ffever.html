    .modal {
      opacity: 0;
      visibility: hidden;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);

    .modal-state {
      display: none;
    }
    
    .modal-state:checked + .modal {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-state:checked + .modal .modal__inner {
      top: 50%;
    }
    
    .modal__inner {
      transition: middle 0.25s ease;

      top: 50%;
      left: 50%;

      max-width: 700px;
      padding: 2em;
      width: 100%;

      top: 2em;
      width: 1.1em;
      height: 1.1em;
      cursor: pointer;
      margin-right: -5px;
    }
    
    .modal__close:after,
    .modal__close:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 1em;
      background: darkgrey;
      display: block;
      transform: rotate(45deg);
      left: 50%;
      margin: -3px 0 0 -1px;
      top: 0;
    }
    
    .modal__close:hover:after,
    .modal__close:hover:before {
      background: grey;
    }
    
    .modal__close:before {
      transform: rotate(-45deg);
    }
