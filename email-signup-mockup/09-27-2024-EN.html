<script>
    function clickSubscribeButton() {
        var button = document.querySelector('.leaderboard-button.mcsubscribe-footer');
        if (button) {
            button.click();
        } else {
            console.log('Subscribe button not found');
        }
    }

    // Use both DOMContentLoaded and window.onload for maximum compatibility
    document.addEventListener('DOMContentLoaded', function() {
        if (document.readyState === 'complete') {
            clickSubscribeButton();
        } else {
            window.addEventListener('load', clickSubscribeButton);
        }
    });
</script>
