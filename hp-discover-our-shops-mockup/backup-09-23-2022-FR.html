          //register `change` event
          // $('.owl-carousel.spring-carousel').on('changed.owl.carousel', function(e) {
          //     console.log("changed");
          // });
          
          var implementOnlyOnce = 0;
          $('.owl-carousel.spring-carousel').on('change.owl.carousel', function(e) {
              
              if($(window).width() >= 1024) {
                  if (e.namespace && e.property.name === 'position' 
                  && e.relatedTarget.relative(e.property.value) === e.relatedTarget.items().length - 3) {
                      
                      $('.spring-carousel .owl-stage').addClass("remove-left-gap-carousel");
                      implementOnlyOnce = 1;
                      
                  } else {
                      if(implementOnlyOnce == 1) {
                          $('.spring-carousel .owl-stage').removeClass("remove-left-gap-carousel");
                          implementOnlyOnce = 0;
                      }
                      
                  }
              } else if($(window).width() >= 769) {
                  if (e.namespace && e.property.name === 'position' 
                  && e.relatedTarget.relative(e.property.value) === e.relatedTarget.items().length - 3) {
                      
                      $('.spring-carousel .owl-stage').addClass("remove-left-gap-carousel");
                      implementOnlyOnce = 1;
                      
                  } else {
                      if(implementOnlyOnce == 1) {
                          $('.spring-carousel .owl-stage').removeClass("remove-left-gap-carousel");
                          implementOnlyOnce = 0;
                      }
                      
                  }
              } else if($(window).width() >= 580) {
                  if (e.namespace && e.property.name === 'position' 
                  && e.relatedTarget.relative(e.property.value) === e.relatedTarget.items().length - 2) {
                      
                      $('.spring-carousel .owl-stage').addClass("remove-left-gap-carousel");
                      implementOnlyOnce = 1;
                  } else {
                      if(implementOnlyOnce == 1) {
                          $('.spring-carousel .owl-stage').removeClass("remove-left-gap-carousel");
                          implementOnlyOnce = 0;
                      }
                  }
              } else {
                  if (e.namespace && e.property.name === 'position' 
                  && e.relatedTarget.relative(e.property.value) === e.relatedTarget.items().length - 1) {
                      
                      $('.spring-carousel .owl-stage').addClass("remove-left-gap-carousel");
                      implementOnlyOnce = 1;
                  }
                  else {
                      if(implementOnlyOnce == 1) {
                          $('.spring-carousel .owl-stage').removeClass("remove-left-gap-carousel");
                          implementOnlyOnce = 0;
                      }
                  }
              }
             
          });
