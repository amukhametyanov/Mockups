// JavaScript to randomly select between two background image groups
document.addEventListener('DOMContentLoaded', function() {
  // Get all elements with the class 'row-of-one-nike-airmax'
  const elements = document.querySelectorAll('.row-of-one-nike-airmax');
  
  // Define image groups - each group contains desktop and mobile versions of the same design
  const imageGroups = [
    {
      desktop: 'https://cdn.media.amplience.net/i/sportinglife/hp-row1-nike-air-max-bg3-3-20-2025?fmt=auto',
      mobile: 'https://cdn.media.amplience.net/i/sportinglife/hp-row1-nike-air-max-mobile-bg1-3-20-2025?fmt=auto'
    },
    {
      desktop: 'https://cdn.media.amplience.net/i/sportinglife/hp-row1-nike-air-max-bg5-3-20-2025?fmt=auto',
      mobile: 'https://cdn.media.amplience.net/i/sportinglife/hp-row1-nike-air-max-mobile-bg2-3-20-2025?fmt=auto'
    }
  ];
  
  // Randomly select one of the two image groups at page load only
  const randomIndex = Math.floor(Math.random() * 2);
  const selectedGroup = imageGroups[randomIndex];
  
  // Add custom CSS to handle responsive switching
  const styleElement = document.createElement('style');
  
  // Use CSS media queries to switch between mobile and desktop backgrounds
  styleElement.textContent = `
    @media (min-width: 768px) {
      .row-of-one-nike-airmax {
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('${selectedGroup.desktop}') !important;
      }
    }
    
    @media (max-width: 767px) {
      .row-of-one-nike-airmax {
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('${selectedGroup.mobile}') !important;
      }
    }
  `;
  
  // Add the style element to the document head
  document.head.appendChild(styleElement);
});
</script>
