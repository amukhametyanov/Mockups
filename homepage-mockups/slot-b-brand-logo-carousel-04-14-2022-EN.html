<style>
        .section-for-carousel {
          overflow-x: auto;
          text-align: center;
          padding-bottom: 10px;
        }
        .section-for-carousel > div {
          display: inline-flex;
          position: relative;
        }
        .custom-carousel-box {
          position: relative;
          width: 100%;
          overflow-y: hidden;
          /* white-space: nowrap; */
          user-select: none;
          cursor: pointer;
          display: flex;
          
        }

        .custom-carousel-tile {
          display: inline-block;
          padding-right: 5px;
          padding-left: 5px;
          padding-top: 10px;
        }
        .custom-carousel-tile.active {
          cursor: grabbing;
          cursor: -webkit-grabbing;
          transform: scale(1);
        }
  
         /* brand logos carousel */

            width: 100%;
        }
        .brand-logos-carousel .custom-carousel-tile {

            justify-content: center;
            display: flex;
            align-items: center;
        }
  
        @media (max-width:1127px) {
            /* start to show scrollbar */
            .brand-logos-carousel .custom-carousel-tile {
                max-width: initial;
            }
        }
        @media (max-width: 1023px) {
