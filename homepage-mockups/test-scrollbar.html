<style>
    .section-for-carousel {
          overflow-x: auto;
          text-align: center;
          padding-bottom: 10px;
        }
        .section-for-carousel > div {
          display: inline-flex;
          position: relative;
        }
        .custom-carousel-box {
          position: relative;
          width: 100%;
          overflow-y: hidden;
          /* white-space: nowrap; */
          user-select: none;
          cursor: pointer;
          display: flex !important;
          
        }

        .custom-carousel-tile {
          display: inline-block;
          padding-right: 5px;
          padding-left: 5px;
          padding-top: 5px;
        }
        .custom-carousel-tile.active {
          cursor: grabbing;
          cursor: -webkit-grabbing;
          transform: scale(1);
        }

        .custom-carousel-tile > div > .img-fluid {
            padding: 10px 5px 50px 5px;
        }
      
        .ho-featured-tiles-title {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            background: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05));
            
            /*border-radius: 5px;*/
            /* font-family: "Montserrat", sans-serif !important; */
            z-index: 5;
        }
        .ho-featured-tiles-title:hover {
            text-decoration: none;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1));
        }
        .h4-bts-title {
            font-weight: 600;
            text-transform: unset;
            font-size: 1rem;
            text-align: left;
            margin: 0 25px 10px 15px;
            line-height: 1.4rem;
        }
        .card-arrow-icon {
            float: right;
        }
        .fa-light.fa-chevron-right {
            font-size: 10px;
            margin-bottom: 12px;
        }

        .custom-carousel-tile a:hover .h4-bts-title > span {
            text-decoration: none;
        }
        .ho-featured-tiles-title:hover .h4-bts-title > span {
            text-decoration: none;
        }

        .custom-carousel-tile.shop-by-cat {
            max-width: 350px;
            width: 100%;
        }
        .shop-by-cat-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #000;
        }
        .h4-bts-title > span {
                text-decoration: unset;
        }
        .arrow-for-cards {
            font-weight: 500;
            font-size: 25px;
            position: absolute;
            right: 12px;
            bottom: 3px;
            color: #000;
        }

        /* manipulation with images */
        .clear-img-background {
            filter: brightness(1.1);
        }

        /* content slot specifics */
        .c-graphical-asset-group-header .homepage-shop a {
            text-decoration: none;
        }
        .c-graphical-asset-group-header .homepage-shop a:hover {
            text-decoration: none;
        }

        @media (max-width: 1240px) {
            .custom-carousel-tile {
                max-width: initial;
            }
        }
        @media (max-width: 1023px) {
            .section-for-carousel {
                margin-right: -20px !important;
            }
            .custom-carousel-tile.shop-by-cat {
                width: 175px;
            }
        }
       
        @media (max-width: 576px) {
            .section-for-carousel {
                margin-left: -20px !important;
            }
            .custom-carousel-box {
                padding-left: 15px;
            }
            .shop-by-cat-title {
                font-size: 0.8rem !important;
                margin-left: 10px;
                margin-bottom: 7px !important;
            }
            
        }
</style>
<br>
<div class="homepage-shop mb-5">

    <div class="section-for-carousel">
        <div>
            <div class="custom-carousel-box">

            {{#each slidersInlined}}
          
                <div class="custom-carousel-tile shop-by-cat">
                    <div style="position: relative;">
                        <a class="ho-featured-tiles-title" href="{{cta.value}}">
                            <h4 class="h4-bts-title shop-by-cat-title"><span>{{titleOfImage}}</span>
                            </h4>
                            <span class="arrow-for-cards"><i class="fa-light fa-chevron-right"></i></span>
                        </a>
                        <img class="img-fluid" src="https://{{image.defaultHost}}/i/{{image.endpoint}}/{{image.name}}"alt="" title="" width="339" height="400">
                    </div>
                </div>

               {{/each}}


            </div> 
      </div>
 
    </div>

</div>
