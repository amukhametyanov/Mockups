  <div class="sl10k-banner row-of-one hp-tile-row-1">

    <div class="container py-4">
      <div class="row align-items-center text-center">
        <!-- Logo Section -->
        <div class="col-12 col-md-4 mb-4 mb-md-0">
          <div class="sl10k-logo">
            <img class="lazy" data-src="https://cdn.media.amplience.net/i/sportinglife/sl10k-hp-tile-logo-2025?fmt=auto" alt="Sporting Life 10K - 25 Years" width="200" height="107">

        </div>
        
        <!-- Countdown Section -->

            <p class="mb-3">LA COURSE COMMENCE DANS</p>
            <div class="sl10k-countdown-circles">
              <div class="sl10k-time-unit">
                <div class="sl10k-circle">
                  <span id="sl10k-days">00</span>
                </div>

              </div>
              <div class="sl10k-time-unit">

                </div>
                <span class="sl10k-label">JOURS</span>
              </div>
              <div class="sl10k-time-unit">
                <div class="sl10k-circle">
                  <span id="sl10k-minutes">00</span>
                </div>
                <span class="sl10k-label">MINS</span>
              </div>
              <div class="sl10k-time-unit">

        </div>
      </div>
    </div>
  </div>
  
  
  <script>
  function updateCountdown() {
    const targetDate = new Date('2025-05-11T07:30:00');
    const now = new Date();
    const difference = targetDate - now;
  
    if (difference > 0) {
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / 1000 / 60) % 60);
      const seconds = Math.floor((difference / 1000) % 60);
  
      document.getElementById('sl10k-days').textContent = String(days).padStart(2, '0');
      document.getElementById('sl10k-hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('sl10k-minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('sl10k-seconds').textContent = String(seconds).padStart(2, '0');
    }
  }
  
  // Update countdown immediately and then every second
  updateCountdown();
  setInterval(updateCountdown, 1000);
  </script>
