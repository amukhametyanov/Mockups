  .nvupl-save-tax {
    opacity: 0;
    visibility: hidden;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    transition: opacity 0.45s ease;
    z-index: 1000;
  }
  .modal__bg-save-tax {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    cursor: pointer;
  }
  .modal-state-save-tax {
    display: none;
  }
  .modal-state-save-tax:checked + .nvupl-save-tax {
    opacity: 1;
    visibility: visible;
  }
  .modal-state-save-tax:checked + .nvupl-save-tax .modal__inner-save-tax {
    top: 50%;
  }
.modal__inner-save-tax {
  transition: middle 0.25s ease;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  max-width: 600px;
  padding: 2em;
  width: 100%;
}
  @media screen and (max-width: 450px) {
    .modal__inner-save-tax {
      width: 100%;
      padding: 0;
    }

    }
    .details-last-save-tax {
      padding-bottom: 50px !important;
    }
  }
  .modal__close-save-tax {
    position: absolute;
    right: 50%;
    top: 2em;
    width: 1.1em;
    height: 1.1em;
    cursor: pointer;
    margin-right: -5px;
  }
  .modal__close-save-tax:after,
  .modal__close-save-tax:before {
    content: "";
    position: absolute;
    width: 1px;
    height: 1.5em;
    background: #000;
    display: block;
    transform: rotate(45deg);
    left: 50%;
    margin: -3px 0 0 -1px;
    top: 0;
  }
  .modal__close-save-tax:hover:after,
  .modal__close-save-tax:hover:before {
    background: grey;
  }
  .modal__close-save-tax:before {
    transform: rotate(-45deg);
  }
