.h-shopactivity {

    .wrapper-for-swiper {

    /* styles for nav arrows */
    .wrapper-for-swiper .apparel-arrow-next {
        position: absolute;
        top: 37%;
        right: -30px;
        cursor: pointer;
    }
    .wrapper-for-swiper .apparel-arrow-prev {
        position: absolute;
        top: 37%;
        left: -30px;
        cursor: pointer;
    }

    .wrapper-for-swiper .apparel-arrow-next.swiper-button-disabled > .fa-angle-right,
    .wrapper-for-swiper .apparel-arrow-prev.swiper-button-disabled > .fa-angle-left {
        color: #ddd9d7 !important;
        cursor: default;
    }
    
    /* styles for pagination */
    .swiper-pagination {
        position: relative;
        bottom: 0 !important;
        margin-top: 15px;
    }
    /* styles for dots */
    .mySwiper .swiper-pagination-bullet {
        border: 1px solid black !important;
        transition: opacity .2s ease;
        background: transparent !important;
    }
    .mySwiper .swiper-pagination-bullet.swiper-pagination-bullet-active {
        background: #000 !important;
    }

    @media (max-width: 768px) {
        /* turn off the nav arrows */
        .wrapper-for-swiper .apparel-arrow-next,
        .wrapper-for-swiper .apparel-arrow-prev {
            display: none;
        }
    }

    @media (max-width: 576px) {
        .wrapper-for-swiper {
            margin-right: -20px;
            margin-left: -20px;
        }
        /* leaves the whitespace on the left */
        .mySwiper {
            padding-right: 10px !important;
        }
        .mySwiper .swiper-slide.first-slide {
          margin-left: 10px;
        }
    }
</style>
