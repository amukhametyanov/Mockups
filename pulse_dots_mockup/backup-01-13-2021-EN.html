<style>
    img[alt="products"] {
      margin:auto;
      display:block;
    }
    /* first pulsing dot */
    .pulse, .pulse1, .pulse2 {
      width: 20px;
      height: 20px;
      border: 5px solid #fff;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      border-radius: 30px;
      background: #fff;
      z-index: 10;
      position: absolute;
    }
    .pulse {
      top: 22.5%;
      left: 49.3%;
    }
    .dot, .dot1, .dot2 {
      border: 10px solid #fff;
      background: #fff;
      -webkit-border-radius: 60px;
      -moz-border-radius: 60px;
      border-radius: 60px;
      height: 30px;
      width: 30px;
      -webkit-animation: pulse 3s ease-out;
      -moz-animation: pulse 3s ease-out;
      animation: pulse 3s ease-out;
      -webkit-animation-iteration-count: infinite;
      -moz-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      position: absolute;
    }
    .dot {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }

    .pulse:hover, .pulse1:hover, .pulse2:hover {
        -webkit-transition: 0.2s ease-in-out;
        transition: 0.2s ease-in-out;
        -moz-transform: scale(1.2);
      -webkit-transform: scale(1.2);
    }
    /* end of first pulsing dot */

    /* second pulsing dot */
    .pulse1 {
      top: 33%;
      left: 57%;
    }
    .dot1 {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }
    /* end of second pulsing dot */

    /* second pulsing dot */
    .pulse2 {
      top: 68%;
      left: 40%;
    }
    .dot2 {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }

    /* end of second pulsing dot */

    @keyframes pulse {
      0% {
         -webkit-transform: scale(0);
                 transform: scale(0);
       }
       90% {
         opacity: 0.2;
       }
       100% {
         opacity: 0;
         -webkit-transform: scale(1.9);
                 transform: scale(1.9);
       }
    }
  </style>
