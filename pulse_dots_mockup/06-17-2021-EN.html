

<style>
    /**********************
    * Site Specific
    **********************/
    .body {
        overflow-x: hidden;
    }

    .breadcrumb {
        display: none;
    }

    #primary {
        padding: 0 !important;
    }

    #main .main-row {
        margin: 0 !important;
    }

    #main {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* this site css settings */
    
    .header-pulse {
        background: #F3F1EF;
    }
   
    /* first pulsing dot */
    .pulse, .pulse1, .pulse2 {
      width: 20px;
      height: 20px;
      border: 5px solid #fff;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      border-radius: 30px;
      background: #fff;
      z-index: 10;
      position: absolute;
      cursor: pointer;
    }
    .pulse {
      top: 26.5%;
      left: 66%;
    }
    .dot, .dot1, .dot2 {
      border: 10px solid #fff;
      background: #fff;
      -webkit-border-radius: 60px;
      -moz-border-radius: 60px;
      border-radius: 60px;
      height: 30px;
      width: 30px;
      -webkit-animation: pulse 3s ease-out;
      -moz-animation: pulse 3s ease-out;
      animation: pulse 3s ease-out;
      -webkit-animation-iteration-count: infinite;
      -moz-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      position: absolute;
    }
    .dot {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }

    .pulse:hover, .pulse1:hover, .pulse2:hover {
        -webkit-transition: 0.2s ease-in-out;
        transition: 0.2s ease-in-out;
        -moz-transform: scale(1.2);
      -webkit-transform: scale(1.2);
    }
    /* end of first pulsing dot */

    /* second pulsing dot */
    .pulse1 {
      left: 50%;
      bottom: 10%;
    }
    .dot1 {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }
    /* end of second pulsing dot */

    /* second pulsing dot */
    .pulse2 {
      top: 65%;
      left: 18%;
    }
    .dot2 {
      top: -10px;
      left: -10px;
      z-index: 1;
      opacity: 1;
    }

    /* end of second pulsing dot */
    .product-title-pulse {
        font-weight: 600;
    }
    .product-desc-pulse {
        font-weight: 300;
    }
    .product-title-pulse, .product-desc-pulse {
        line-height: 1.5;
        margin: 0 !important;
    }
    


    @keyframes pulse {
      0% {
         -webkit-transform: scale(0);
                 transform: scale(0);
       }
       90% {
         opacity: 0.2;
       }
       100% {
         opacity: 0;
         -webkit-transform: scale(1.9);
                 transform: scale(1.9);
       }
    }

    /* modal boxes */
    .modal-pulse-box {
        display: none;
        background: #fff;
        padding: 15px;
        white-space: nowrap;
    }
    .pulsating-dot:hover + .modal-pulse-box, .modal-pulse-box:hover {

        display: inline-block;
    }

    /* move the box around */
    .modal-pulse-box.move-around {
        position: absolute;
    }
    .modal-pulse-box.top {
        bottom: 0;
    }
    .modal-pulse-box.left {
        right: 0;
    }

    @media (max-width: 576px) {
        .product-title-pulse {
            font-size: .7rem;
        }
        .product-desc-pulse {
            font-size: .65rem;
        }
    }
    
  </style>


<div class="conteiner-fluid header-pulse">

      <div class="row">
          <div class="col-12" style="max-width:810px;margin:auto;">

              <div class="pulse" type="button">
                <div class="dot pulsating-dot"></div>
                <div class="modal-pulse-box move-around left">
                    <p class="product-title-pulse">Brand Name</p>
                    <p class="product-desc-pulse">Product Name</p>
                    <p class="product-desc-pulse">Reg Price</p>
                    <p class="product-desc-pulse">Sale Price</p>
                </div>
              </div>
              <div class="pulse1" type="button">
                <div class="dot1 pulsating-dot"></div>
                <div class="modal-pulse-box move-around top">
                    <p class="product-title-pulse">Brand Name</p>
                    <p class="product-desc-pulse">Product Name</p>
                    <p class="product-desc-pulse">Reg Price</p>
                    <p class="product-desc-pulse">Sale Price</p>
                </div>
              </div>
              <div class="pulse2" type="button">
                <div class="dot2 pulsating-dot"></div>
                <div class="modal-pulse-box">
                    <p class="product-title-pulse">Brand Name</p>
                    <p class="product-desc-pulse">Product Name</p>
                    <p class="product-desc-pulse">Reg Price</p>
                    <p class="product-desc-pulse">Sale Price</p>
                </div>
              </div>
              <img class="img-fluid" src="/on/demandware.static/-/Library-Sites-SportingLifeSharedLibrary/default/images/pages/pulse-modal/flat-lay-pulse-test.jpg" alt="products">
          </div>
      </div>

  </div>
