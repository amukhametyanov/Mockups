<script>
    // sets height to the parent and grandparent
    var grandParendDiv = [];
        var brandIngridBanners = document.getElementsByClassName("brand-ingrid-banner");
        for (let i = 0; i < brandIngridBanners.length; i++) {
            brandIngridBanners[i].parentElement.style.height = "100%";
            grandParendDiv.push(brandIngridBanners[i].parentElement.parentElement);
        }
        
  
        // grandParentDiv = parentDiv.parentElement;
        
        // javascript media queries
        var mq = window.matchMedia( "(min-width: 1024px)" );
        
  
        mq.addListener(handleDeviceChange);
  
        function handleDeviceChange(e) {
            if (e.matches) {
                for (let i = 0; i < brandIngridBanners.length; i++) {
                    grandParendDiv[i].style.marginBottom = "57px";
                }
            }
            else {
                for (let i = 0; i < brandIngridBanners.length; i++) {
                    grandParendDiv[i].style.marginBottom = "35px";
                }
            }
        }
        // Run it initially
        handleDeviceChange(mq);



    function updateCountdown() {
      const targetDate = new Date('2025-05-11T07:30:00');
      const now = new Date();
      const difference = targetDate - now;
    
      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / 1000 / 60) % 60);
        const seconds = Math.floor((difference / 1000) % 60);
    
        document.getElementById('sl10k-days').textContent = String(days).padStart(2, '0');
        document.getElementById('sl10k-hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('sl10k-minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('sl10k-seconds').textContent = String(seconds).padStart(2, '0');
      }
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
    </script>
